<div className="container-fluid">
    <div className="row">
        <app-header [showSidebarToggle]="false" [showHomeButton]="false"></app-header>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-4" *ngFor="let company of companies" (click)="onCompanyClick(company)">
            <div class="card">
                <div class="card-head">
                    <div class="card-head-overlay"></div>
                    <h5>{{company.name}}</h5>
                </div>
                <div class="card-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="card-content">
                    Последнее обновление<br>
                    {{company.updatedAt | date:'dd.MM.yyyy'}}
                </div>
                <div class="card-bottom">
                    <div class="card-bottom-item">
                        <span class="card-bottom-item-title">7</span>
                        <span class="card-bottom-item-text">Users</span>
                    </div>
                    <div class="card-bottom-item">
                        <span class="card-bottom-item-title">10</span>
                        <span class="card-bottom-item-text">Sales</span>
                    </div>
                    <div class="card-bottom-item">
                        <span class="card-bottom-item-title">25</span>
                        <span class="card-bottom-item-text">Messages</span>
                    </div>
                </div>
            </div>
        </div>
